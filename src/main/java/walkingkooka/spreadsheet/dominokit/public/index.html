<html>
<head>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link type="text/css" rel="stylesheet" href="css/domino-ui/domino-ui.css">
    <script language="javascript" src="walkingkooka.spreadsheet.dominokit.App.nocache.js"></script>
    <iframe src="javascript:''" id="__gwt_historyFrame" style="width:0;height:0;border:0"></iframe>
    <style>
        BODY {
            --dui-hyperlink-color: blue;
        }

        TABLE#viewport {
            border-collapse: collapse;
        }

        TABLE#viewport THEAD TR TH A:focus,
        TABLE#viewport TBODY TR TD A:focus {
            display: block;
            outline-color: orange !important;
            outline-style: dashed !important;
            outline-width: medium !important;
        }

        TABLE#viewport TBODY TR TD:focus {
            outline-color: orange !important;
            outline-style: dashed !important;
            outline-width: medium !important;
        }

        A.dui {
            color: var(--dui-hyperlink-color);
        }

        .dui-card-header {
            background-color: var(--dui-accent-l-5);
        }

        .dui-dialog-header {
            background-color: var(--dui-accent);
        }

        .dui-field-helper {
            color: red !important
        }

        /* reduce large margin below form fields was 16px */
        .dui-form-field {
            margin-bottom: var(--dui-spc-1);
        }

        /* removes left/right padding in dialog title*/
        .dui-nav-bar {
            padding-left: 0;
            padding-right: 0;
        }

        BODY, TABLE {
            font-size: 15px;
        }
    </style>
</head>
</html>
