<html>
<head>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link type="text/css" rel="stylesheet" href="css/domino-ui/domino-ui.css">
    <script language="javascript" src="walkingkooka.spreadsheet.dominokit.App.nocache.js"></script>
    <iframe src="javascript:''" id="__gwt_historyFrame" style="width:0;height:0;border:0"></iframe>
    <style>
        * {
            --dui-hyperlink-color: blue;
            --dui-form-field-input-height: 29px;
            --dui-form-field-input-line-hieght: 28px;
            --dui-card-header-padding: var(--dui-spc-2);
        }

        TABLE#viewport {
            border-collapse: collapse;
        }

        TABLE#viewport THEAD TR TH A:focus,
        TABLE#viewport TBODY TR TD A:focus {
            display: block;
            outline-color: orange !important;
            outline-style: dashed !important;
            outline-width: medium !important;
        }

        TABLE#viewport TBODY TR TD:focus {
            outline-color: orange !important;
            outline-style: dashed !important;
            outline-width: medium !important;
        }

        A.dui {
            color: var(--dui-hyperlink-color);
        }

        /** was 20px ignore -dui-card-body-padding */
        .dui-card-body {
            padding: 8px;
        }

        .dui-card-header {
            background-color: var(--dui-accent-l-5);
        }

        /* SpreadsheetCard filter */
        .dui-card-header input.dui-field-input {
            background-color: var(--dui-clr-accent-l-5);
        }

        .dui-card-main-title {
            font-weight: bold;
        }

        .dui-dialog-header {
            background-color: var(--dui-accent);
        }

        .dui-field-helper {
            color: red !important
        }

        .dui-field-input-wrapper {
            --dui-form-field-wrapper-padding: 3px;
            --dui-form-field-wrapper-gap: 3px;

            padding: var(--dui-form-field-wrapper-padding);
            border-radius: var(--dui-form-field-wrapper-radius);
            gap: var(--dui-form-field-wrapper-gap);
        }

        .dui-field-input {
            font-size: 15px;
        }

        .dui-field-label {
            font-size: 15px;
        }

        /* reduce large margin below form fields was 16px */
        .dui-form-field {
            margin-bottom: var(--dui-spc-0);
        }

        /* removes left/right padding in dialog title*/
        .dui-nav-bar {
            padding-left: 0;
            padding-right: 0;
        }

        BODY, TABLE {
            font-size: 15px;
        }
    </style>
</head>
</html>
